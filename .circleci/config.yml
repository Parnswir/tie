version: 2
jobs:
  build:
    docker:
      - image: cypress/base:6
        environment:
          TERM: xterm

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: nyc ava --tap | tap-xunit > .unit-test.xml

      - store_test_results:
          path: .unit-test.xml

      - run: ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls

      - run: node integration.js

      - store_test_results:
          path: .integration

      - store_artifacts:
          path: .integration/videos
      - store_artifacts:
          path: .integration/screenshots
